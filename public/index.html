<!DOCTYPE html>
<html>
<head>
  <title>File Upload Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin-top: 50px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      width: 250px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Upload a File</h1>
  <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" />
    <button type="submit">Upload</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById('uploadForm').onsubmit = function (e) {
      const fileInput = document.getElementById('fileInput');
      const messageDiv = document.getElementById('message');
      
      if (!fileInput.files.length) {
        e.preventDefault();
        messageDiv.innerHTML = "Please select a file before uploading.";
      } else {
        const allowedExtensions = /(\.txt|\.jpg|\.jpeg|\.png|\.gif)$/i;
        if (!allowedExtensions.exec(fileInput.value)) {
          e.preventDefault();
          messageDiv.innerHTML = "Invalid file format! Only text and image files are allowed.";
          fileInput.value = "";
        }
      }
    };
  </script>
</body>
</html>
